<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Target Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            font-size: 16px;
            margin-top: 10px;
            display: block;
            text-align: left;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan Target Input</h1>
        <form action="/submit" method="POST">
            <label for="ip_address">IP Address:</label>
            <input type="text" id="ip_address" name="ip_address" placeholder="e.g. 192.168.1.1">

            <label for="domain">Domain:</label>
            <input type="text" id="domain" name="domain" placeholder="e.g. example.com">

            <label for="keyword">Keyword:</label>
            <input type="text" id="keyword" name="keyword" placeholder="e.g. s3, admin, logs">

            <button type="submit">Scan</button>
        </form>
    </div>
</body>
</html>
